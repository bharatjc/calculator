<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h2>Calculator</h2>
      <div class="content-panel">
        <input type="text" readonly>
        <div class="keyboard">
          <button class="signs" id="plus" value="+"><i class="fa-solid fa-plus"></i></button>
          <button class="numbers" id="one" value="1"><i class="fa-solid fa-1"></i></button>
          <button class="numbers" id="two" value="2"><i class="fa-solid fa-2"></i></button>
          <button class="numbers" id="three" value="3"><i class="fa-solid fa-3"></i></button>
          <button class="signs" id="minus" value="-"><i class="fa-solid fa-minus"></i></button>
          <button class="numbers" id="four" value="4"><i class="fa-solid fa-4"></i></button>
          <button class="numbers" id="five" value="5"><i class="fa-solid fa-5"></i></button>
          <button class="numbers" id="six" value="6"><i class="fa-solid fa-6"></i></button>
          <button class="signs" id="multiply" value="*"><i class="fa-solid fa-xmark"></i></button>
          <button class="numbers" id="seven" value="7"><i class="fa-solid fa-7"></i></button>
          <button class="numbers" id="eight" value="8"><i class="fa-solid fa-8"></i></button>
          <button class="numbers" id="nine" value="9"><i class="fa-solid fa-9"></i></button>
          <button class="signs" id="divide" value="/"><i class="fa-solid fa-divide"></i></button>
          <button class="numbers" id="zero" value="0"><i class="fa-solid fa-0"></i></button>
          <button class="numbers" id="dot" value="."><i class="fa-solid fa-circle">
            </i></button>
          <button class="plusminus" id="plusminus" value="-"><i class="fa-solid fa-plus-minus"></i>
          </button>
          <button class="reset" id="reset"><i class="fa-solid fa-c"></i></button>
          <button class="plusminus" id="delleft"><i class="fa-solid fa-delete-left"></i></button>
          <button class="equals" id="equals"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
